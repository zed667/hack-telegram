<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TON Crash</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <style>
        :root {
            --bg: #0b0d10;
            --card: #12161c;
            --muted: #9aa4b2;
            --green: #00ff88;
            --red: #ff4d4d;
            --accent: #6c7cff;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            background: radial-gradient(1200px 600px at 50% -10%, #11182700, transparent), var(--bg);
            color: #fff;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial;
            display: flex;
            justify-content: center;
        }

        .app {
            width: 100%;
            max-width: 420px;
            padding: 14px;
        }

        .card {
            background: linear-gradient(180deg, #151a22, #0f131a);
            border-radius: 18px;
            padding: 14px;
            margin-bottom: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .5);
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .brand {
            display: flex;
            gap: 10px;
            align-items: center;
            font-weight: 700;
        }

        .brand i {
            color: var(--accent);
        }

        .stats {
            display: flex;
            gap: 14px;
        }

        .stat {
            font-size: 13px;
            color: var(--muted);
        }

        .stat b {
            color: #fff;
        }

        .chart-wrap {
            position: relative;
        }

        .overlay {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        .mult {
            font-size: 42px;
            font-weight: 900;
        }

        .mult small {
            font-size: 16px;
            color: var(--muted);
            margin-left: 6px;
        }

        input,
        button {
            width: 100%;
            border: 0;
            border-radius: 14px;
        }

        input {
            padding: 14px;
            background: #0e1420;
            color: #fff;
            font-size: 16px;
            outline: none;
        }

        button {
            padding: 14px;
            margin-top: 10px;
            font-size: 16px;
            font-weight: 800;
            color: #fff;
            background: linear-gradient(135deg, #6c7cff, #8b5cf6);
            cursor: pointer;
        }

        button.secondary {
            background: linear-gradient(135deg, #00c853, #64dd17);
        }

        button:disabled {
            opacity: .5;
        }

        .row {
            display: flex;
            gap: 10px;
        }

        .result {
            margin-top: 8px;
            text-align: center;
            font-weight: 700;
        }

        .feed {
            font-size: 12px;
            color: var(--muted);
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .feed i {
            color: #22c55e;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: var(--muted);
        }

        /* ===== Custom Modal ===== */
        .modal-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, .6);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        .modal {
            background: linear-gradient(180deg, #151a22, #0f131a);
            border-radius: 18px;
            padding: 18px;
            max-width: 320px;
            width: 90%;
            box-shadow: 0 20px 50px rgba(0, 0, 0, .7);
            text-align: center;
        }

        .modal h3 {
            margin: 0 0 8px;
            font-size: 18px;
        }

        .modal p {
            margin: 0 0 14px;
            font-size: 14px;
            color: var(--muted);
        }

        .modal button {
            margin-top: 0;
        }

        #ping.good {
            color: #00ff88;
        }

        #ping.mid {
            color: #facc15;
        }

        #ping.bad {
            color: #ff4d4d;
        }

        .header-line {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            font-size: 13px;
            flex-wrap: nowrap;
            /* üëà ŸÖŸáŸÖ */
        }

        /* ÿ≥ŸÖÿ™ ⁄ÜŸæ */
        .header-line .left {
            display: flex;
            align-items: center;
            gap: 6px;
            white-space: nowrap;
            /* üëà ŸÜÿ∞ÿßÿ± ÿ®ÿ±Ÿá ÿÆÿ∑ ÿ®ÿπÿØ */
            flex-shrink: 0;
        }

        /* ÿ≥ŸÖÿ™ ÿ±ÿßÿ≥ÿ™ */
        .header-line .right {
            display: flex;
            align-items: center;
            gap: 12px;
            white-space: nowrap;
            /* üëà ÿ≥⁄©Ÿá‚ÄåŸáÿß ŸáŸÖ€åÿ¥Ÿá €åŸá ÿÆÿ∑ */
        }

        .icon-main {
            color: #6c7cff;
        }

        .icon-Coin {
            color: #dba801;
        }

        .icon-TON {
            color: #00c3ff;
        }
    </style>
</head>

<div class="modal-backdrop" id="dailyModal">
    <div class="modal">
        <h3>üéÅ Daily Reward</h3>
        <p id="dailyText"></p>
        <button onclick="claimDailyReward()">Claim</button>
    </div>
</div>

<body>
    <div class="app">

        <div class="card header">
            <div class="header-line">
                <div class="left">
                    <i class="fa-solid fa-chart-line icon-main"></i>
                    <span class="title">TON Crash</span>
                    <span id="ping" class="ping">‚óè -- ms</span>
                </div>

                <div class="right">
                    <span><i class="fa-solid fa-coins icon-Coin"></i> Cpin: <b id="balance">0</b></span>
                    <span><i class="fa-brands fa-ethereum icon-TON"></i> TON: <b id="ton">0.00000000</b></span>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="chart-wrap">
                <canvas id="chart" height="170"></canvas>
                <div class="overlay">
                    <div class="mult" id="mult">x1.00 <small>(+0%)</small></div>
                </div>
            </div>
        </div>

        <div class="card">
            <input type="number" id="bet" placeholder="Bet amount (1 ‚Äì 50000 coins)" />
            <div class="row">
                <button id="payBtn" onclick="startRound()"><i class="fa-solid fa-play"></i> Start</button>
                <button id="cashBtn" class="secondary" onclick="cashOut()" style="display:none"><i
                        class="fa-solid fa-wallet"></i> Cash Out</button>
            </div>
            <div class="result" id="result"></div>
        </div>

        <div class="card footer">
            <div class="feed" style="cursor:pointer" onclick="openSettings()">
                <i class="fa-solid fa-gear"></i> Settings
            </div>
            <div><i class="fa-solid fa-shield"></i> ZED EXE</div>
        </div>

        <div class="modal-backdrop" id="settingsModal">
            <div class="modal">
                <h3>Wallet</h3>
                <p style="margin-bottom:14px">Tonkeeper connection</p>

                <button id="walletBtn" onclick="toggleWallet()">
                    <i class="fa-solid fa-wallet"></i> Connect Tonkeeper
                </button>

                <button style="margin-top:14px" onclick="closeSettings()">Close</button>
            </div>
        </div>

        <script src="https://unpkg.com/@tonconnect/ui@2.0.9/dist/tonconnect-ui.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

        <script>
            /* ================= SOUND ENGINE ================= */
            const AudioCtx = window.AudioContext || window.webkitAudioContext;
            const audioCtx = new AudioCtx();

            document.body.addEventListener('click', () => {
                if (audioCtx.state === 'suspended') audioCtx.resume();
            }, { once: true });

            function playTone({ type = 'sine', freq = 440, duration = 0.1, volume = 0.2, slideTo = null }) {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
                if (slideTo) osc.frequency.exponentialRampToValueAtTime(slideTo, audioCtx.currentTime + duration);
                gain.gain.setValueAtTime(volume, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
                osc.connect(gain); gain.connect(audioCtx.destination);
                osc.start(); osc.stop(audioCtx.currentTime + duration);
            }

            function soundClick() { playTone({ type: 'square', freq: 600, duration: 0.05, volume: 0.15 }); }
            function soundUp() { playTone({ type: 'sine', freq: 400, slideTo: 800, duration: 0.12, volume: 0.18 }); }
            function soundHeart() {
                // ÿØŸà ŸæÿßŸÑÿ≥ ⁄©Ÿàÿ™ÿßŸá ÿ®ÿß ÿ™ÿßÿÆ€åÿ±
                const now = audioCtx.currentTime;

                // ŸæÿßŸÑÿ≥ ÿßŸàŸÑ
                const osc1 = audioCtx.createOscillator();
                const gain1 = audioCtx.createGain();
                osc1.type = 'sine';
                osc1.frequency.setValueAtTime(150, now);
                gain1.gain.setValueAtTime(0.2, now);
                gain1.gain.exponentialRampToValueAtTime(0.001, now + 0.12);
                osc1.connect(gain1);
                gain1.connect(audioCtx.destination);
                osc1.start(now);
                osc1.stop(now + 0.12);

                // ŸæÿßŸÑÿ≥ ÿØŸàŸÖ (⁄©ŸÖ€å ÿ®ÿßŸÑÿßÿ™ÿ± Ÿà ÿ®ÿπÿØ ÿßÿ≤ 0.15 ÿ´ÿßŸÜ€åŸá)
                const osc2 = audioCtx.createOscillator();
                const gain2 = audioCtx.createGain();
                osc2.type = 'sine';
                osc2.frequency.setValueAtTime(180, now + 0.15);
                gain2.gain.setValueAtTime(0.18, now + 0.15);
                gain2.gain.exponentialRampToValueAtTime(0.001, now + 0.27);
                osc2.connect(gain2);
                gain2.connect(audioCtx.destination);
                osc2.start(now + 0.15);
                osc2.stop(now + 0.27);
            }
            function soundCashout() {
                playTone({ freq: 700, duration: 0.08, volume: 0.2 });
                setTimeout(() => playTone({ freq: 1000, duration: 0.12, volume: 0.25 }), 80);
            }
            function soundError() { playTone({ type: 'triangle', freq: 200, slideTo: 100, duration: 0.2, volume: 0.2 }); }

            /* ================= MODAL ================= */
            const modal = document.createElement('div');
            modal.className = 'modal-backdrop';
            modal.innerHTML = `<div class="modal"><h3 id="modalTitle"></h3><p id="modalText"></p><button onclick="closeModal()">Close</button></div>`;
            document.body.appendChild(modal);
            const modalTitle = document.getElementById('modalTitle');
            const modalText = document.getElementById('modalText');
            function showModal(msg, title = 'Message') { soundClick(); modalTitle.textContent = title; modalText.textContent = msg; modal.style.display = 'flex'; }
            function closeModal() { modal.style.display = 'none'; }

            /* ================= SETTINGS ================= */
            const settingsModal = document.getElementById('settingsModal');
            function openSettings() { updateWalletUI(); settingsModal.style.display = 'flex'; }
            function closeSettings() { settingsModal.style.display = 'none'; }

            /* ================= TONCONNECT ================= */
            const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({ manifestUrl: 'https://zed667.github.io/hack-telegram/tonconnect-manifest.json' });
            let walletAddress = null;
            const walletBtn = () => document.getElementById('walletBtn');
            function updateWalletUI() {
                if (tonConnectUI.connected) {
                    walletBtn().innerHTML = '<i class="fa-solid fa-plug-circle-xmark"></i> Disconnect Wallet';
                    walletBtn().style.background = 'linear-gradient(135deg,#ff4d4d,#ff7a7a)';
                } else {
                    walletBtn().innerHTML = '<i class="fa-solid fa-wallet"></i> Connect Wallet';
                    walletBtn().style.background = 'linear-gradient(135deg,#6c7cff,#8b5cf6)';
                }
            }
            async function toggleWallet() { if (!tonConnectUI.connected) await tonConnectUI.connectWallet(); else await tonConnectUI.disconnect(); }
            tonConnectUI.onStatusChange(wallet => {
                if (wallet) { walletAddress = wallet.account.address; showModal(`Wallet connected: ${walletAddress.slice(0, 6)}...${walletAddress.slice(-4)}`, 'Tonkeeper'); }
                else { walletAddress = null; showModal('Wallet disconnected', 'Tonkeeper'); }
                updateWalletUI();
            });

            /* ================= GAME LOGIC ================= */
            let balance = Number(localStorage.getItem('balance') || 1000);
            let ton = Number(localStorage.getItem('ton') || 0);
            const balanceEl = document.getElementById('balance');
            const tonEl = document.getElementById('ton');
            const resultEl = document.getElementById('result');
            const multEl = document.getElementById('mult');
            const payBtn = document.getElementById('payBtn');
            const cashBtn = document.getElementById('cashBtn');
            function updateUI() { balanceEl.textContent = balance; tonEl.textContent = ton.toFixed(8); localStorage.setItem('balance', balance); localStorage.setItem('ton', ton); }
            updateUI();

            /* ================= CHART ================= */
            const ctx = document.getElementById('chart').getContext('2d');
            let data = [], labels = [], pointBackgroundColors = [], pointBorderColors = [];
            const chart = new Chart(ctx, {
                type: 'line',
                data: { labels, datasets: [{ data, borderWidth: 3, tension: 0.5, pointRadius: 0, segment: { borderColor: ctx => ctx.p1.parsed.y >= ctx.p0.parsed.y ? '#00ff88' : '#ff4d4d' } }] },
                options: { responsive: true, animation: { duration: 500, easing: 'easeOutQuart' }, plugins: { legend: { display: false } }, scales: { x: { display: false }, y: { display: false } } }
            });

            /* ================= ROUND ================= */
            let roundActive = false, multiplier = 1, betAmount = 0, seconds = 0, timer = null, trend = 1, cooldownUntil = 0;
            const rand = (min, max) => Math.random() * (max - min) + min;
            const inCooldown = () => Date.now() < cooldownUntil;

            function startRound() {
                if (inCooldown()) { soundError(); const left = Math.ceil((cooldownUntil - Date.now()) / 1000); return showModal(`Cooldown active (${left}s)`, 'Cooldown'); }
                const bet = Number(document.getElementById('bet').value);
                if (!bet || bet < 1 || bet > 50000) { soundError(); return showModal('Invalid bet'); }
                if (bet > balance) { soundError(); return showModal('Insufficient coins'); }
                if (roundActive) return;

                soundClick();
                balance -= bet; betAmount = bet; multiplier = 1; seconds = 0; updateUI();
                payBtn.style.display = 'none'; cashBtn.style.display = 'block'; resultEl.textContent = 'Market live‚Ä¶';
                data.length = 0; labels.length = 0; pointBackgroundColors.length = 0; pointBorderColors.length = 0; chart.update();
                roundActive = true; trend = Math.random() < 0.5 ? 1 : -1;

                timer = setInterval(() => {
                    seconds++;
                    trend = Math.random() < 0.5 ? 1 : -1;
                    const step = rand(0.015, 0.045);
                    multiplier += trend * step;
                    if (multiplier < 0.4) {
                        multiplier = 0.4;
                    }

                    const color = trend > 0 ? '#00ff88' : '#ff4d4d';
                    pointBackgroundColors.push(color);
                    pointBorderColors.push(color);

                    data.push(multiplier);
                    labels.push(seconds);
                    chart.update();

                    const pct = Math.floor((multiplier - 1) * 100);
                    multEl.innerHTML = `x${multiplier.toFixed(2)} <small>(${pct >= 0 ? '+' : ''}${pct}%)</small>`;

                    // play sound
                    if (trend > 0) soundUp(); else soundHeart();

                    // particles
                    if (multiplier > 2) { confetti({ particleCount: 5, spread: 50, origin: { y: 0.6 }, colors: ['#00ff88', '#6c7cff', '#ff4d4d'] }); }

                }, 1000);
            }

            function cashOut() {
                if (!roundActive) return;
                clearInterval(timer);
                roundActive = false;

                const win = Math.floor(betAmount * multiplier);
                const pnl = win - betAmount;
                balance += win;
                if (betAmount >= 1000) {
                    if (pnl > 0) {
                        ton += rand(0.00000005, 0.00000025);
                    } else {
                        ton -= rand(0.00000005, 0.00000025);
                        if (ton < 0) ton = 0;
                    }
                }


                resultEl.textContent = `Cashed out x${multiplier.toFixed(2)} ‚Üí ${win} (${pnl >= 0 ? '+' : ''}${pnl})`;
                soundCashout();

                payBtn.style.display = 'block'; cashBtn.style.display = 'none';
                updateUI();
            }

            // attach click sounds to buttons
            payBtn.addEventListener('click', soundClick);
            cashBtn.addEventListener('click', soundClick);


            /* ================= DAILY MODAL REWARD ================= */

            const DAILY_TIME = 24 * 60 * 60 * 1000;
            const dailyModal = document.getElementById('dailyModal');
            const dailyText = document.getElementById('dailyText');

            let dailyReward = null;

            function canShowDaily() {
                const last = Number(localStorage.getItem('lastDailyReward') || 0);
                return Date.now() - last >= DAILY_TIME;
            }

            function generateDailyReward() {
                if (dailyReward) return dailyReward;

                const isCoin = Math.random() < 0.5;

                if (isCoin) {
                    dailyReward = {
                        type: 'coin',
                        amount: Math.floor(Math.random() * (15000 - 1000 + 1)) + 1000
                    };
                    dailyText.innerHTML = `ü™ô <b>${dailyReward.amount}</b> Coins`;
                } else {
                    dailyReward = {
                        type: 'ton',
                        amount: Number((Math.random() * (0.00000050 - 0.00000005) + 0.00000005).toFixed(8))
                    };
                    dailyText.innerHTML = `üíé <b>${dailyReward.amount}</b> TON`;
                }
            }

            function showDailyModal() {
                if (!canShowDaily()) return;
                generateDailyReward();
                dailyModal.style.display = 'flex';
            }

            function claimDailyReward() {
                soundClick();

                if (!dailyReward) return;

                if (dailyReward.type === 'coin') {
                    balance += dailyReward.amount;
                } else {
                    ton += dailyReward.amount;
                }

                updateUI();
                localStorage.setItem('lastDailyReward', Date.now());

                dailyReward = null;
                dailyModal.style.display = 'none';
            }

            // auto show on load
            window.addEventListener('load', () => {
                setTimeout(showDailyModal, 800);
            });

            const pingEl = document.getElementById('ping');
            let networkDown = false;

            async function checkPing() {
                const start = performance.now();
                try {
                    await fetch(window.location.origin + '/', {
                        method: 'HEAD',
                        cache: 'no-store',
                        mode: 'no-cors'
                    });

                    const ping = Math.round(performance.now() - start);
                    updatePingUI(ping);
                } catch {
                    updatePingUI(null);
                }
            }

            function updatePingUI(ping) {
                if (ping === null) {
                    pingEl.textContent = '‚óè offline';
                    pingEl.className = 'ping bad';
                    return;
                }

                pingEl.textContent = `‚óè ${ping} ms`;
                pingEl.className = 'ping';

                if (ping < 120) pingEl.classList.add('good');
                else if (ping < 200) pingEl.classList.add('mid');
                else pingEl.classList.add('bad');
            }

            function triggerNetworkError() {
                if (networkDown) return;
                networkDown = true;

                clearInterval(timer);
                roundActive = false;
                payBtn.style.display = 'block';
                cashBtn.style.display = 'none';

                soundError();
                showModal('Network Error\nHigh latency detected', 'Connection Lost');

                setTimeout(() => networkDown = false, 5000);
            }

            setInterval(checkPing, 3000);
            checkPing();

        </script>
</body>

</html>
