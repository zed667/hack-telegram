<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>بارگذاری...</title>
<style>
  body, html {
    margin:0; padding:0;
    width:100%; height:100%;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    background:#0b0b0b;
    font-family: Vazirmatn, sans-serif;
    color:#00f4ff;
  }

  .spinner {
    border:6px solid #121212;
    border-top:6px solid #00f4ff;
    border-radius:50%;
    width:80px;
    height:80px;
    animation:spin 1s linear infinite;
    margin-bottom:20px;
    box-shadow: 0 0 20px #00f4ff55;
  }

  @keyframes spin {
    0% {transform:rotate(0deg);}
    100% {transform:rotate(360deg);}
  }

  .loading-text {
    font-size:18px;
    font-weight:600;
    margin-bottom:15px;
    letter-spacing:0.5px;
    color:#00f4ffcc;
  }

  .progress-container {
    width:80%;
    max-width:300px;
    height:10px;
    background:#121212;
    border-radius:999px;
    overflow:hidden;
    margin-bottom:15px;
  }

  .progress-bar {
    height:100%;
    width:0%;
    background: linear-gradient(90deg,#00f4ff,#00ff95);
    transition: width 0.2s linear;
  }

  .progress-message {
    font-size:14px;
    color:#00f4ff99;
    text-align:center;
    font-style: italic;
  }
</style>
</head>
<body>

<div class="spinner"></div>
<div class="loading-text">در حال بارگذاری سایت...</div>
<div class="progress-container">
  <div class="progress-bar" id="progressBar"></div>
</div>
<div class="progress-message" id="progressMsg"></div>
<script>
  const progressBar = document.getElementById('progressBar');
  const progressMsg = document.getElementById('progressMsg');

  const messages = [
  "شکست، فقط یک باگ توی زندگیه؛ دیباگ کن و ادامه بده. — GHOST ",
  "هر بار که زمین می‌خوری، داری یه نسخه جدید از خودت لانچ می‌کنی. — GHOST ",
  "عشق شاید کرش کنه، ولی زندگی همیشه ری‌استارت می‌شه. — GHOST ",
  "هیچ هکری با اولین تلاش وارد سیستم نشد؛ تو هم با اولین شکست تموم نمی‌شی. — GHOST ",
  "اگر الان فکر می‌کنی نمی‌تونی، بدون مثل کدی هستی که هنوز ران نشده. — GHOST ",
  "زندگی هم مثل کدنویسیه؛ خطا بخوره باید رفعش کنی، نه اینکه پروژه رو پاک کنی. — GHOST ",
  "دل شکستگی پایان نیست؛ شروع دوباره‌ست با کدی قوی‌تر. — GHOST ",
  "هر اروری که می‌بینی، درسیه برای بهتر نوشتن. — GHOST ",
  "درد امروزت می‌تونه سورس‌کدی باشه برای قدرت فردات. — GHOST ",
  "عشق اگه بریزه، یعنی دیتابیس خالی شده؛ می‌تونی دوباره پرش کنی. — GHOST ",
  "موفق‌ها کسایی بودن که بعد از شکست دوباره کامپایل شدن. — GHOST ",
  "هیچ سیستمی بدون باگ نیست؛ مهم اینه که بلد باشی دیباگ کنی. — GHOST ",
  "احساس بی‌ارزشی؟ یعنی داری لاگ خطا می‌خونی؛ برو لاگ رو ببند و بساز. — GHOST ",
  "زندگی وقتی ارزشمند می‌شه که بفهمی هنوز کلی خط کد برای نوشتن داری. — GHOST ",
  "فراموش نکن؛ حتی تاریک‌ترین شب هم یه روزی sunrise داره. — GHOST ",
  "اگه همه رفتن، یعنی فضای RAM خالیه برای برنامه‌های جدید. — GHOST ",
  "شکست‌ها آپدیت زندگی‌ان؛ بی‌آن‌ها همیشه باگ قدیمی می‌موندی. — GHOST ",
  "گاهی لازمه سیستم خاموش شه تا دوباره قوی‌تر روشن شه. — GHOST ",
  "تو پروژه‌ای هستی که هنوز در حال توسعه‌ست؛ ورژن نهایی خیلی قشنگ‌تره. — GHOST ",
  "هیچ‌کس تو این دنیا بی‌دلیل نیست؛ حتی اگه الان حس نکنی، روزی نقش اصلی کدت رو پیدا می‌کنی. — GHOST "
];
  // انتخاب جمله تصادفی هنگام لود صفحه و ثابت نگه داشتن آن
  progressMsg.textContent = messages[Math.floor(Math.random() * messages.length)];

  let progress = 0;

  const interval = setInterval(() => {
    progress += Math.random()*2 + 1;
    if(progress > 100) progress = 100;
    progressBar.style.width = progress + '%';

    if(progress >= 100){
      clearInterval(interval);
      setTimeout(()=> window.location.href='index.html', 500);
    }
  }, 100);
</script>

</body>
</html>
