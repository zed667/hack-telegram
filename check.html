<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>بارگذاری...</title>
<style>
  body, html {
    margin:0; padding:0;
    width:100%; height:100%;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    background:#0b0b0b;
    font-family: Vazirmatn, sans-serif;
    color:#00f4ff;
  }

  .spinner {
    border:6px solid #121212;
    border-top:6px solid #00f4ff;
    border-radius:50%;
    width:80px;
    height:80px;
    animation:spin 1s linear infinite;
    margin-bottom:20px;
    box-shadow: 0 0 20px #00f4ff55;
  }

  @keyframes spin {
    0% {transform:rotate(0deg);}
    100% {transform:rotate(360deg);}
  }

  .loading-text {
    font-size:18px;
    font-weight:600;
    margin-bottom:15px;
    letter-spacing:0.5px;
    color:#00f4ffcc;
  }

  .progress-container {
    width:80%;
    max-width:300px;
    height:10px;
    background:#121212;
    border-radius:999px;
    overflow:hidden;
    margin-bottom:15px;
  }

  .progress-bar {
    height:100%;
    width:0%;
    background: linear-gradient(90deg,#00f4ff,#00ff95);
    transition: width 0.2s linear;
  }

  .progress-message {
    font-size:14px;
    color:#00f4ff99;
    text-align:center;
    font-style: italic;
  }
</style>
</head>
<body>

<div class="spinner"></div>
<div class="loading-text">در حال بارگذاری سایت...</div>
<div class="progress-container">
  <div class="progress-bar" id="progressBar"></div>
</div>
<div class="progress-message" id="progressMsg"></div>

<script>
  const progressBar = document.getElementById('progressBar');
  const progressMsg = document.getElementById('progressMsg');

  const messages = [
  "هر که در پی حقیقت باشد، در پی خداست. — امام علی (ع)",
  "علم، گوهری است که در دل انسان می‌نشیند. — امام علی (ع)",
  "کسی که در دلش محبت خدا باشد، در عمل نیز آن را نشان می‌دهد. — امام علی (ع)",
  "درخت علم، میوه‌اش عمل صالح است. — امام علی (ع)",
  "خوشا به حال کسی که در دنیا به یاد آخرت باشد. — امام علی (ع)",
  "نقطه شروع تمام دستاوردها، میل است. — ناپلئون هیل",
  "تلاش تنها زمانی پاداش خود را کامل می‌دهد که فرد از ادامه دست نکشد. — ناپلئون هیل",
  "با سه روش می‌توان حکمت را آموخت: اول با تفکر، که شریف‌ترین است؛ دوم با تقلید، که آسان‌ترین است؛ و سوم با تجربه، که تلخ‌ترین است. — کنفوسیوس",
  "مهم نیست چقدر آهسته می‌روی، تا زمانی که متوقف نشوی. — کنفوسیوس",
  "کلماتت را بالا ببر، نه صدایت را. باران است که گل‌ها را می‌رویاند، نه رعد. — مولانا",
  "وقتی با تو هستم، تمام شب بیدار می‌مانیم. وقتی نیستی، نمی‌توانم بخوابم. — مولانا",
  "هیچ کشوری نمی‌تواند پیشرفت کند، هیچ جامعه آزادی نمی‌تواند پایدار بماند، مگر اینکه شهروندانی تحصیل‌کرده داشته باشد. — جان اف. کندی",
  "هزینه آزادی همیشه بالا است، اما آمریکایی‌ها همیشه آن را پرداخته‌اند. — جان اف. کندی",
  "دو راه برای زندگی وجود دارد. یکی این‌که گویی هیچ‌چیز معجزه نیست. دیگری این‌که گویی همه‌چیز معجزه است. — آلبرت انیشتین",
  "من به اندازه کافی هنرمند هستم تا آزادانه از تخیلم استفاده کنم. تخیل از دانش مهم‌تر است. — آلبرت انیشتین",
  "هر کسی که یادگیری را متوقف کند، پیر می‌شود، چه در بیست سالگی و چه در هشتاد سالگی. — هنری فورد",
  "وقتی همه‌چیز علیه شما به نظر می‌رسد، به یاد داشته باشید که هواپیما علیه باد برخاست، نه با آن. — هنری فورد",
  "فضیلت، زندگی‌ای است که در آن انسان به بهترین شکل ممکن عمل می‌کند. — آریستوتل",
  "اگر عادت کنید که دیگران را سرزنش نکنید، رشد توانایی عشق در روح خود را احساس خواهید کرد. — لئو تولستوی",
  "تلاش امروز، پیروزی فردا را می‌سازد. — لئو تولستوی"
];


  // انتخاب جمله تصادفی هنگام لود صفحه و ثابت نگه داشتن آن
  progressMsg.textContent = messages[Math.floor(Math.random() * messages.length)];

  let progress = 0;

  const interval = setInterval(() => {
    progress += Math.random()*2 + 1;
    if(progress > 100) progress = 100;
    progressBar.style.width = progress + '%';

    if(progress >= 100){
      clearInterval(interval);
      setTimeout(()=> window.location.href='index.html', 500);
    }
  }, 100);
</script>

</body>
</html>
